        <script>
            $(document).ready(function(event){
                var menuButtonFlag = false;
                var currentButton = $('#home');
                var currentPage = $('#home_box');
                var pcFlag = false

                $('.fitpage').css({height:($(window).height()-$('#footer').height()-75).toString()+'px'});


                window.addEventListener('resize',function() {
                    if($(window).width() >= 1024)
                    {
                        pcFlag = true;
                        $('#navbox').css({display:'block'});

                    }
                    else if(pcFlag){
                        
                        $('#navbox').css({display:'none'});
                        $('#navbutton').css({"background-color":"#0000","box-shadow":"none"});
                        $("#menuimg").attr({src:'./images/menuicon.png'});
                        menuButtonFlag = false;
                        pcFlag = false;
                    }

                    $('.fitpage').css({height:($(window).height()-$('#footer').height()-75).toString()+'px'});
                   
                    
                });
                


                $('#navbutton').click(function(){
                       
                        $('#navbox').slideToggle('fast');
                    
                        if(menuButtonFlag)
                        {
                            
                            $(this).css({"background-color":"#0000","box-shadow":"none"});
                            $("#menuimg").attr({src:'./images/menuicon.png'});
                            menuButtonFlag = false;
                        }
                        else{
                            
                            
                            $(this).css({"background-color":"#9DA65D","box-shadow":"0 0 3px grey","border-radius":"10% 10% 0 0"});
                            $("#menuimg").attr({src:'./images/arrowup.png'});
    
                            menuButtonFlag = true;
    
                        }
                });



                $('#home').click(function(){
                    if(!(currentButton.attr('id')==$(this).attr('id')))
                    { 
                        $(this).removeClass('nav_basic').addClass('nav_focus');
                        currentButton.removeClass('nav_focus').addClass('nav_basic');
                        currentButton = $(this);
                        
                        currentPage.toggle();
                        $('#home_box').toggle();
                        
                        currentPage = $('#home_box');


                    }
                    
                });

                $('#about').click(function(){
                    if(!(currentButton.attr('id')==$(this).attr('id')))
                    { 
                        $(this).removeClass('nav_basic').addClass('nav_focus');
                        currentButton.removeClass('nav_focus').addClass('nav_basic');
                        currentButton = $(this);   
                        currentPage.toggle();
                        $('#about_box').toggle();
                        
                        currentPage = $('#about_box');
                    }

                });

                $('#activity').click(function(){
                    if(!(currentButton.attr('id')==$(this).attr('id')))
                    { 
                        $(this).removeClass('nav_basic').addClass('nav_focus');
                        currentButton.removeClass('nav_focus').addClass('nav_basic');
                        currentButton = $(this);
                        currentPage.toggle();
                        $('#activity_box').toggle();
                        currentPage = $('#activity_box');
                    }
                });

                $('#edu').click(function(){
                    if(!(currentButton.attr('id')==$(this).attr('id')))

                        $(this).removeClass('nav_basic').addClass('nav_focus');
                        currentButton.removeClass('nav_focus').addClass('nav_basic');
                        currentButton = $(this);
                        currentPage.toggle();
                        $('#edu_box').toggle();
                        
                        currentPage = $('#edu_box');


                    }
                });

                

                
                


            });

            
            

        </script>
